{% extends 'base.html' %}
{% block container %}
<div class="min-h-[calc(100vh-4.5rem)] flex items-center justify-center px-4">
  <div class="w-full max-w-xl">
    <div class="glass-effect rounded-2xl shadow-2xl p-6 sm:p-10">
      
      <!-- Icon for visual confirmation -->
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-900/50">
        <!-- Heroicons: outline/check -->
        <i class="fa-solid fa-check text-green-400"></i>
      </div>

      <div class="mt-5 text-center">
        <h2 class="text-2xl font-extrabold text-white">
          Password Updated Successfully
        </h2>
        <p class="mt-4 text-gray-300">
          Your password has been changed. You can now log in with your new credentials.
        </p>
        <p class="mt-4 text-sm text-gray-400">
          For your protection, any other active sessions on other devices have now been logged out.
        </p>
      </div>

      <div class="mt-8 text-center">
        <a href="{% url 'login' %}" class="font-medium text-blue-500 hover:text-blue-400 transition">
          <button class="w-full telegram-btn text-white px-4 py-3 rounded-lg text-base font-semibold flex items-center justify-center shadow-lg transition-transform duration-200">
          Log In </button>
        </a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
