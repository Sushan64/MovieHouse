{% extends 'base.html' %}
{% block container %}
<main class="min-h-screen flex items-center justify-center py-16 px-4">
    <div class="w-full max-w-md">

        <div class="glass-effect rounded-2xl shadow-2xl p-6 sm:p-10">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent mb-2">
                    Welcome Back
                </h2>
                <p class="text-gray-400">Sign in to continue to MovieHub</p>
            </div>

            <form method="POST" class="space-y-6">
              {% csrf_token %}
                <!-- Username/Email Input -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username or Email</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3.5">
                          <i class="fa-solid fa-envelope text-white"></i>
                        </span>
                        <input type="text" id="username" name="username" required class="search-input w-full pl-10 pr-4 py-3 rounded-lg border border-gray-600/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="john.doe@example.com">
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <a href="#" class="text-sm text-blue-400 hover:underline">Forgot Password?</a>
                    </div>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3.5">
                            <i class="fas fa-lock text-white-400"></i>
                        </span>
                        <input type="password" id="password" name="password" required class="search-input w-full pl-10 pr-10 py-3 rounded-lg border border-gray-600/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="••••••••">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-white transition-colors duration-300">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <div>
                    <button type="submit" class="w-full telegram-btn text-white px-4 py-3 rounded-lg text-base font-semibold flex items-center justify-center shadow-lg transition-transform duration-200">
                        Login
                    </button>
                </div>
            </form>

            <!-- Sign Up Link -->
            <p class="text-center text-sm text-gray-400 mt-8">
                Don't have an account?
                <a href="#" class="font-medium text-blue-400 hover:underline">Sign up here</a>
            </p>

        </div>
    </div>
</main>
{% endblock %}
