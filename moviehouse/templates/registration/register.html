{% extends 'base.html' %}
{% load widget_tweaks %}
{% block container %}
<main class="min-h-screen flex items-center justify-center py-8 px-4">
  <div class="w-full max-w-md">
    <div class="glass-effect rounded-2xl shadow-2xl p-6 sm:p-10">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent mb-2">Create Your Account</h2>
        <p class="text-gray-400">Join MovieHub and dive into a world of cinema.</p>
      </div>

      <form id="registrationForm" method="POST" class="space-y-6">
        {% csrf_token %}
        <!-- Username Input -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3.5"><i class="fas fa-user text-gray-400 z-10"></i>
            </span>
            <input type="text" id="username" name="username" required class="search-input w-full pl-10 pr-4 py-3 rounded-lg border border-gray-600/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="your_username">
          </div>
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3.5">
              <i class="fas fa-envelope text-gray-400 z-10"></i>
            </span>
            <input type="email" id="email" name="email" required class="search-input w-full pl-10 pr-4 py-3 rounded-lg border border-gray-600/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="you@example.com">
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3.5">
              <i class="fas fa-lock text-gray-400 z-10"></i>
            </span>
            <input type="password" id="password" name="password1" required class="search-input w-full pl-10 pr-10 py-3 rounded-lg border border-gray-600/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="••••••••">
            <button type="button" class="toggle-password-btn absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-white transition-colors duration-300">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Confirm Password Input -->
        <div>
          <label for="password-confirm" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3.5">
              <i class="fas fa-lock text-gray-400 z-10"></i>
            </span>
            <input type="password" id="password-confirm" name="password2" required class="search-input w-full pl-10 pr-10 py-3 rounded-lg border border-gray-600/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="••••••••">
            <button type="button" class="toggle-password-btn absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-white transition-colors duration-300">
              <i class="fas fa-eye"></i>
            </button>
          </div>
           <p id="passwordError" class="text-red-400 text-xs mt-2 hidden">Passwords do not match.</p>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full telegram-btn text-white px-4 py-3 rounded-lg text-base font-semibold flex items-center justify-center shadow-lg transition-transform duration-200">
            Create Account
          </button>
        </div>
      </form>

      <!-- Login Link -->
      <p class="text-center text-sm text-gray-400 mt-8">
          Already have an account? 
          <a href="{% url 'login' %}" class="font-medium text-blue-400 hover:underline">Login here</a>
      </p>
    </div>
  </div>
</main>

<script>
  // --- Password Visibility Toggle for both fields ---
  const togglePasswordButtons = document.querySelectorAll('.toggle-password-btn');

  togglePasswordButtons.forEach(button => {
      button.addEventListener('click', function () {
          const passwordInput = this.previousElementSibling;
          const eyeIcon = this.querySelector('i');

          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);

          eyeIcon.classList.toggle('fa-eye');
          eyeIcon.classList.toggle('fa-eye-slash');
      });
  });

  // --- Password Confirmation Check ---
  const form = document.getElementById('registrationForm');
  const password = document.getElementById('password');
  const passwordConfirm = document.getElementById('password-confirm');
  const passwordError = document.getElementById('passwordError');

  form.addEventListener('submit', function(e) {
      // Reset styles first
      password.classList.remove('border-red-500');
      passwordConfirm.classList.remove('border-red-500');
      passwordError.classList.add('hidden');

      if (password.value !== passwordConfirm.value) {
          e.preventDefault(); // Stop form submission

          // Show error message and highlight fields
          passwordError.classList.remove('hidden');
          password.classList.add('border-red-500', 'focus:ring-red-500');
          passwordConfirm.classList.add('border-red-500', 'focus:ring-red-500');
      }
  });
</script>

{% endblock %}
