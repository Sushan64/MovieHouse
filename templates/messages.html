<div class="fixed mx-auto px-4 py-2 space-y-2 z-15">
    {% for message in messages %}
    <div id="message-{{ forloop.counter }}" class="glass-effect flex items-start p-4 text-sm rounded-lg {% if message.tags == 'success' %} bg-green-50 text-green-800 {% endif %}
        {% if message.tags == 'info' %} bg-blue-50 text-blue-800 {% endif %}
        {% if message.tags == 'warning' %} bg-yellow-50 text-yellow-800 {% endif %}
        {% if message.tags == 'error' %} bg-red-50 text-red-800 {% endif %} dark:bg-gray-800
        {% if message.tags == 'success' %} dark:text-green-400 {% endif %}
        {% if message.tags == 'info' %} dark:text-blue-400 {% endif %}
        {% if message.tags == 'warning' %} dark:text-yellow-400 {% endif %}
        {% if message.tags == 'error' %} dark:text-red-400 {% endif %}" 
         role="alert">

        <i class="fa-solid flex-shrink-0 w-4 h-4 mt-0.5
            {% if message.tags == 'success' %} fa-check-circle {% endif %}
            {% if message.tags == 'info' %} fa-info-circle {% endif %}
            {% if message.tags == 'warning' %} fa-exclamation-triangle {% endif %}
            {% if message.tags == 'error' %} fa-times-circle {% endif %}">
        </i>

        <!-- Message Text -->
        <div class="ms-3 text-sm font-medium">
            {{ message }}
        </div>

        <!-- Dismiss Button -->
        <button type="button" 
                class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8
            {% if message.tags == 'success' %} bg-green-50 text-green-500 focus:ring-green-400 hover:bg-green-200 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700 {% endif %}
            {% if message.tags == 'info' %} bg-blue-50 text-blue-500 focus:ring-blue-400 hover:bg-blue-200 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700 {% endif %}
            {% if message.tags == 'warning' %} bg-yellow-50 text-yellow-500 focus:ring-yellow-400 hover:bg-yellow-200 dark:bg-gray-800 dark:text-yellow-400 dark:hover:bg-gray-700 {% endif %}
            {% if message.tags == 'error' %} bg-red-50 text-red-500 focus:ring-red-400 hover:bg-red-200 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700 {% endif %}"
                data-dismiss-target="#message-{{ forloop.counter }}" 
                aria-label="Close">
            <span class="sr-only">Dismiss</span>
            
            <i class="fa-solid fa-times"></i>
        </button>
    </div>
    {% endfor %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
const dismissButtons = document.querySelectorAll('[data-dismiss-target]');
        dismissButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetSelector = button.getAttribute('data-dismiss-target');
                const targetElement = document.querySelector(targetSelector);
                if (targetElement) {
                    targetElement.remove();
                }
            });
        });
    });
</script>
