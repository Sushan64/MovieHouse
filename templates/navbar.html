  <script>
    // Navbar JavaScript
    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const closeMobileMenu = document.getElementById('closeMobileMenu');
    const mobileMenu = document.getElementById('mobileMenu');
    const backdrop = document.getElementById('backdrop');
    
    //toggle menu
    function toggleMobileMenu() {
      if (mobileMenu.classList.contains('translate-x-full')) {
        mobileMenu.classList.remove('translate-x-full');
        backdrop.classList.remove('opacity-0', 'invisible');
        document.body.style.overflow = 'hidden';
      } else {
        mobileMenu.classList.add('translate-x-full');
        backdrop.classList.add('opacity-0', 'invisible');
        document.body.style.overflow = 'auto';
      }
    }
    
    mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    backdrop.addEventListener('click', toggleMobileMenu);
    
    // Search functionality
    const searchBtn = document.getElementById('searchBtn');
    const mobileSearchBtn = document.getElementById('mobileSearchBtn');
    const searchBar = document.getElementById('searchBar');
    const closeSearch = document.getElementById('closeSearch');
    const searchInput = document.getElementById('search');
    const arrowIcon = closeSearch.querySelector('i');
    const searchForm = document.querySelector('form');

    // Change close button's icon when typing
    searchInput.addEventListener('input', () => {
    if (searchInput.value.trim() !== '') {
      arrowIcon.classList.remove('fa-times');
      arrowIcon.classList.add('fa-arrow-right')
    } else {
      arrowIcon.classList.remove('fa-arrow-right');
      arrowIcon.classList.add('fa-times')
    }
  });

    // Toggle the entire search bar div
    function toggleSearch() {
      if (searchBar.classList.contains('hidden')) {
        searchBar.classList.remove('hidden');
searchBar.classList.add('fade-in');
        setTimeout(() => {
          searchBar.querySelector('input').focus();
        }, 100);
      } else {
        searchBar.classList.add('hidden');
        searchBar.classList.remove('fade-in');
      }
    }
// Toggle search button on desktop or mobile
    searchBtn.addEventListener('click', toggleSearch);
    mobileSearchBtn.addEventListener('click', toggleSearch);

// Toogle if input is empty otherwise submit the form
searchForm.addEventListener('submit', (e) => {
  if  (searchInput.value.trim() === ''){
    e.preventDefault(); // stop form submission
    toggleSearch();
  }
  });
    
// Toogle search bar when Esc key pressed (desktop) 
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !searchBar.classList.contains('hidden')) {
        toggleSearch();
      }

});
